<template>
    <lightning-card title={cardLabel}>
        <div class="slds-grid slds-wrap">
            <template for:each={objList} for:item="objs">
                <div key = {objs.Id} class="slds-col slds-size_4-of-12 slds-var-m-vertical_small">
                    <lightning-card title={objs.Name}>
                        <p class="slds-var-p-horizontal_small">
                            {objs.Id}
                            {objs.LastViewedDate}
                        </p>
                    </lightning-card>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
