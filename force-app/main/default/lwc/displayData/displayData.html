<template lwc:if={showDataTable}>
    <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
        <lightning-layout>
          <template for:each={parsedData} for:item="data">
            <lightning-layout-item key={data} padding="around-small">
                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">{data}</div>
            </lightning-layout-item>
          </template>
        </lightning-layout>
    </div>
    </template>
